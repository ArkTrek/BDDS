<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Input</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a75ff, #b3e0ff);
            color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        form h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .question label {
            display: flex;
            align-items: center;
            font-size: 1em;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .question input[type="radio"] {
            margin-right: 25px;
        }

        button {
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
			align: center;
        }

        button:hover {
            background-color: #005999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Symptom Assessment</h1>
    </header>
    <main>
        <section>
            <form method="POST">
                <h3>1. How severe are your headaches?</h3>
                <label><input type="radio" name="question1" value="1"> Mild</label>
                <label><input type="radio" name="question1" value="2"> Moderate</label>
                <label><input type="radio" name="question1" value="3"> Severe</label>
                <br>
                <h3>2. Do you experience nausea with headaches?</h3>
                <label><input type="radio" name="question2" value="1"> Rarely</label>
                <label><input type="radio" name="question2" value="2"> Sometimes</label>
                <label><input type="radio" name="question2" value="3"> Often</label>
                <br>
                <h3>3. Do you feel sensitive to light or sound during headaches?</h3>
                <label><input type="radio" name="question3" value="1"> No</label>
                <label><input type="radio" name="question3" value="2"> Sometimes</label>
                <label><input type="radio" name="question3" value="3"> Yes</label>
                <br>
				<br>
				<br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
