<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Scan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e6f7ff, #ffffff);
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.2em;
            color: #004080;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        section {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
        }

        form label {
            font-size: 1em;
            color: #004080;
            font-weight: bold;
        }

        form select, form input[type="file"] {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        form select:focus, form input[type="file"]:focus {
            border-color: #1a75ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003060;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            section {
                padding: 15px 20px;
            }

            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Your Scan</h1>
    </header>
    <main>
        <section>
            <form method="post" action="/upload" enctype="multipart/form-data">
                <label for="scan_type">Select Scan Type:</label>
                <select name="scan_type" id="scan_type" required>
                    <option value="MRI">MRI</option>
                    <option value="CT">CT</option>
                    <option value="EEG">EEG</option>
                    <option value="MEG">MEG</option>
                </select>
                <label for="scan_image">Upload Scan Image:</label>
                <input type="file" name="scan_image" id="scan_image" accept="image/*" required>
                <button type="submit">Upload and Analyze</button>
            </form>
        </section>
    </main>
</body>
</html>
