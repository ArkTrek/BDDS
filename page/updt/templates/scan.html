<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MRI Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload MRI Scan</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="scan" required>
            <button type="submit">Submit Scan</button>
        </form>
        <button onclick="window.location.href='/dash'">Back to Dashboard</button>
    </div>
</body>
</html>
